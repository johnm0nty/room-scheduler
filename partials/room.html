<div class="container-fluid">
  <cd-top-menu id="top-menu" header="Here is a room!"></cd-top-menu>
  <h4 class='ui header'>Welcome to room {{roomCtrl.roomid}}!</h4>
  <button ng-click="topMenu.addToBookmarks(roomCtrl.roomid)">Bookmark this room!</button>
  <button ng-click="topMenu.removeFromBookmarks(roomCtrl.roomid)">Remove your bookmark!</button>
  <cd-schedule-component></cd-schedule-component>
</div>
